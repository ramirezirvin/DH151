<!DOCTYPE html>
<html>
<head>
    <!-- leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
	
    <title>Week 1 Lab</title>
	<meta charset="utf-8" />

	<!-- style sheets -->
	<link rel="stylesheet" href="css/style.css">

</head>
<body>

	<div class="header">
		<h1>Places I've lived</h1>
	</div>
	<div class="sidebar">
		<h3>Locations Featured</h3>
        <h5>Los Angeles, California</h5>
        <h5>Houston, Texas</h5>
        <h5>Mexico City, Mexico</h5>
	</div>
	<div class="content">
		<div id="map"></div>
	</div>

    <script>
         var map = L.map('map').setView([34.0709, -118.444], 4);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var marker = L.marker([34.0709, -118.444]).addTo(map)
        .bindPopup('City where I reside')	

var marker2 = L.marker([29.749907, -95.358421]).addTo(map)
        .bindPopup('City where I was born')

var marker3 = L.marker([19.432608, -99.133209]).addTo(map)
        .bindPopup('My favorite city, where I would spend all my school breaks until age 15.')

        
    </script>

</body>
</html>
